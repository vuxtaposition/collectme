

<div class="container" ng-controller="registerCtrl" ng-submit="register()"><br>
<form class="form-horizontal" >
<fieldset style="background:#5E88A0;text-align:left;width:70%;border-radius:20px;padding:20px;margin:0 auto;">

<!-- Form Name -->
<div class="row">
<img src="images/logo.png" alt="image logo" style="float:right;margin-right:20px;"/>
<h3 style="padding: 30px;float:left">Registration</h3>
</div>
<!-- Text input-->

<div class="form-group">
  <label class="col-md-2 control-label" for="name">First Name</label>  
  <div class="col-md-6">
  <input id="name" ng-model="user.fname" type="text" placeholder="Enter your name" class="form-control input-md" required="">
    
  </div>
</div>
<div class="form-group">
  <label class="col-md-2 control-label" for="name">Last Name</label>  
  <div class="col-md-6">
  <input id="name" ng-model="user.lname" type="text" placeholder="Enter your name" class="form-control input-md" required="">
    
  </div>
</div>



<div class="form-group">
  <label class="col-md-2 control-label" for="email">Email</label>  
  <div class="col-md-6">
  <input id="email" ng-model="user.email" type="email" placeholder="Enter your email" class="form-control input-md" required="">
    
  </div>
</div>


<div class="form-group">
  <label class="col-md-2 control-label" for="password">Password</label>
  <div class="col-md-6">
    <input id="password" ng-model="user.password" type="password" placeholder="Enter a password" class="form-control input-md" required="">
  </div>
</div>


 <div class="form-group">



  <label class="col-md-2 control-label" for="password_confirm">Age</label>
  <div class="col-md-6">
    <input type="text" id="age" ng-model="user.age" placeholder="Please confirm password" class="form-control input-md">
  </div>
</div>


 <div class="form-group">
                    <label class="control-label col-sm-2">Status</label>
    <div class="col-sm-6">
        <div class="row">
            <div class="col-sm-6">
                <label class="radio-inline">
                    <input type="radio" ng-model="user.parent" name="parent" value="1">Parent
                </label>
            </div>
            <div class="col-sm-6">
                <label class="radio-inline">
                    <input type="radio" ng-model="user.parent" name="parent" value="0">Child
                </label>
            </div>
          
        </div>
    </div>
 </div> 




<div class="form-group">
  <label class="col-md-2 control-label" for="address" >Address </label>  
  <div class="col-md-6">
  <input id="add2" ng-model="user.add1" type="text" placeholder="Enter your address 1" class="form-control input-md" required="">
    
  </div>
</div>
<div class="form-group">
  <label class="col-md-2 control-label" for="address" >Address 2</label>  
  <div class="col-md-6">
  <input id="add2" ng-model="user.add2" type="text" placeholder="Enter your address 2" class="form-control input-md" required="">
    
  </div>
</div>
<div class="form-group">
  <label class="col-md-2 control-label" for="address" >Mobile Number</label>  
  <div class="col-md-6">
  <input id="add2" ng-model="user.mobileNumber" type="text" placeholder="Enter your Number" class="form-control input-md" required="">
    
  </div>
</div>

<div class="form-group">
  <label class="col-md-2 control-label" for="email">Family members email</label>  
  <div class="col-md-6">
  <input id="email" ng-model="user.alt_email" type="email" placeholder="Enter your email" class="form-control input-md" required="">
    
  </div>
</div> 

<!-- Button -->
<div class="form-group">
  <label class="col-md-2 control-label" for="signup"></label>
  <div class="col-md-6">
    <button id="signup" name="signup" class="btn btn-success" style="background:#60C6DD;">Sign Up</button>
  </div>
</div>

</fieldset>
</form>
</div>
