


     <!-- Page Content -->
    <div class="container">


  
        <!-- Marketing Icons Section -->
        <div class="row" >
            <div class="col-lg-12">              
        <br> 
        <!-- this is the login controller -->
        <div class="col-md-4" id="detailsPane">
            <form class="form-auth" ng-submit="login()">
                <h2>Log In</h2>
                <p class="text-warning">{{error_message}}</p>
                <input type="email" ng-model="user.email" placeholder="email" class="form-control"><br>
                <input type="password" ng-model="user.password" placeholder="Password" class="form-control"><br>
                   Parent <input type="radio" ng-model="user.parents" value="1" class="form-control">
                     Child     <input type="radio" ng-model="user.parents" value="0" class="form-control"><br>
                <input type="submit" value="Log in" class="btn btn-primary" />
                <hr>
            </form>
        
        Lat is: {{position.coords.latitude}}<br>Long is: {{position.coords.longitude}}
        <hr>
       <!-- list out the name and location -->
       <ul class="lists" ng-repeat=" x in loginData ">
        <li> <strong class="headingcolor" >Name:</strong> {{x.fname}}</li>
         <li ng-show="{{x.parent}}"><strong  class="headingcolor" >Role:</strong> Parent</li>
          <li> <strong class="headingcolor"  >Child </strong> {{x.alt_email}}</li>
        </ul>
        Last logged locations
  <div ng-repeat="c in childsCurrentLocation" style="border-bottom: 1px solid white;">
        <strong  class="headingcolor" >email</strong> {{c.email}}<br>
        <strong  class="headingcolor" >Lat</strong> {{c.latitude}}<br>
        <strong  class="headingcolor" >Long</strong> {{c.longitude}}<br>
        <strong  class="headingcolor" >Date</strong> {{c.dateIn}}
   </div> 
        </div>

   
<!-- parent map -->
 <div class="col-md-7" id="mapWrappers">
        <!-- displays the map -->
        <div id="map"></div>    <br>   
	         <div id="repeat" class="markers" ng-repeat="marker in markers | orderBy : 'title'">
	            <a id="country_container" href="#" ng-click="openInfoWindow($event, marker)">
	            <label id="names" >{{marker.title}}</label></a>
	        </div>
     
        </div>



        <!-- child map -->
 <div class="col-md-7" id="mapWrappers2">
        <!-- displays the map -->
        <div id="map2"></div>    <br>   
             <div id="repeat" class="markers" ng-repeat="marker in markers | orderBy : 'title'">
                <a id="country_container" href="#" ng-click="openInfoWindow($event, marker)">
                <label id="names" >{{marker.title}}</label></a>
            </div>
     
        </div>
</div>
</div>




</div>
